            <div id="spriteTemplate" class="button"></div>
            <div id="generic" class="spriteCategory">

            </div>
            <div id="chuck" class="spriteCategory">
                <div class="header">Chucks</div>
            </div>
            <div id="platform" class="spriteCategory">
                <div class="header">Platforms</div>
            </div>
            <div id="line" class="spriteCategory">
                <div class="header">Line-guided</div>
            </div>
            <div id="forest" class="spriteCategory">
                <div class="header">Forest</div>
            </div>
            <div id="castle" class="spriteCategory">
                <div class="header">Castle</div>
            </div>
            <div id="pokey" class="spriteCategory">

            </div>
            <div id="ghost" class="spriteCategory">
                <div class="header">Ghost</div>
            </div>
            <div id="water" class="spriteCategory">
                <div class="header">Water</div>
            </div>
            <div id="cave" class="spriteCategory">

            </div>
            <div id="banzai" class="spriteCategory">
                <div class="header">Banzai</div>
            </div>
            <div id="dino" class="spriteCategory">
                <div class="header">Dino-rhino</div>
            </div>
            <div id="mecha" class="spriteCategory">
                <div class="header">Mecha</div>
            </div>
            <div id="boss" class="spriteCategory">
                <div class="header">Bosses</div>
            </div>
            <div id="particle" class="spriteCategory">
                <div class="header">Particles & block animations</div>
            </div>
            <div id="misc" class="spriteCategory">
                <div class="header">Misc</div>
            </div>
        </div>
        <div class="flex-column">
            <div class="sticky">
                <h1>
                    Vanilla<br>
                    Graphics<br>
                    Mixer
                </h1>
                <h2>by spratt</h2>
                <div hidden>
                    <select name="gfx0" id="gfx0Select"></select>
                    <select name="gfx1" id="gfx1Select"></select>
                    <select name="gfx2" id="gfx2Select"></select>
                    <select name="gfx3" id="gfx3Select"></select>
                    <select name="palettes" id="paletteSelect"></select>
                </div>
                <canvas id="gfxCanvas" width="256" height="512"></canvas>
